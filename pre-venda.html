<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Abertura de Lotes | MUSHI EXPERIENCE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header class="header">
      <a href="index.html">
        <img
          src="assets/experience.png"
          alt="Mushi Experience Logo"
          class="logo-img"
        />
      </a>
    </header>

    <main>
      <section class="hero">
        <h1 class="main-title neon-purple">REVELAÇÃO EM BREVE</h1>

        <p class="subtitle neon-green">
          A abertura oficial dos lotes será anunciada em:
        </p>

        <div class="countdown">
          <div class="time-box">
            <span id="days">00</span>
            <small>Dias</small>
          </div>

          <div class="time-box">
            <span id="hours">00</span>
            <small>Horas</small>
          </div>

          <div class="time-box">
            <span id="minutes">00</span>
            <small>Min</small>
          </div>

          <div class="time-box">
            <span id="seconds">00</span>
            <small>Seg</small>
          </div>
        </div>

        <div style="margin-top: 40px">
          <a
            href="https://instagram.com/mushiexperience"
            target="_blank"
            class="btn"
          >
            Acompanhar no Instagram
          </a>
        </div>

        <div style="margin-top: 20px">
          <a
            href="index.html"
            class="btn"
            style="border-color: #9d00ff; color: #9d00ff"
          >
            Voltar
          </a>
        </div>
      </section>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
